<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>disappearingImage</title>
    <script>
        function byeBye(){
            var image = document.getElementById("gull");
            image.style.display = "none";
            var surprise = document.getElementById("gull2");
            surprise.style.display = "block";
        }
    </script>
</head>
<body>
<button type="button" onClick="byeBye()">Climck</button>
<img id="gull" src="pics/gull.jpg">
<img id="gull2" src="pics/gull2.jpg">


</body>
</html>
