<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Values</title>
  <script>
    function add(){
      // Declare HTML elements as variables
      var num1 = document.getElementById("num1");
      var num2 = document.getElementById("num2");
      var output = document.getElementById("output");

      //Calculate Sum
      var sum = parseFloat(num1.value) + parseFloat(num2.value);

      //Output the Result
      output.innerHTML = sum;
    }

    function subtract(){
      // Declare HTML elements as variables
      var num1 = document.getElementById("num1");
      var num2 = document.getElementById("num2");
      var output = document.getElementById("output");

      //Calculate Sum
      var sum = parseFloat(num1.value) - parseFloat(num2.value);

      //Output the Result
      output.innerHTML = sum;
    }

    function multiply(){
      // Declare HTML elements as variables
      var num1 = document.getElementById("num1");
      var num2 = document.getElementById("num2");
      var output = document.getElementById("output");

      //Calculate Sum
      var sum = parseFloat(num1.value) * parseFloat(num2.value);

      //Output the Result
      output.innerHTML = sum;
    }

    function divide(){
      // Declare HTML elements as variables
      var num1 = document.getElementById("num1");
      var num2 = document.getElementById("num2");
      var output = document.getElementById("output");

      //Calculate Sum
      var sum = parseFloat(num1.value) / parseFloat(num2.value);

      //Output the Result
      output.innerHTML = sum;
    }


  </script>
</head>
<body>

First Number:<input type="text" name="num1" id="num1"><br/>
Second Number:<input type="text" name="num2" id="num2"><br/>
<button name="add" onClick="add()"> Add</button><br/>
<button name="subtract" onClick="subtract()"> Subtract</button><br/>
<button name="multiply" onClick="multiply()"> Multiply</button><br/>
<button name="divide" onClick="divide()"> Divide</button><br/>
<div id="output">Answer Will Appear Here</div>

</body>
</html>
